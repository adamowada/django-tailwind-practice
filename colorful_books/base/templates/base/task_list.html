{% extends "base.html" %}

{% block content %}

{% for task in tasks %}
<div class="max-w-sm mx-auto my-10 overflow-hidden rounded shadow-lg font-sans">
    <img class="w-full h-80 object-cover" src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9va3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt={{task.title}} />
    <div class="px-6 py-4">
        <div class="mb-2 text-xl font-bold">{{task.title}}</div>
        <p class="text-base text-slate-800">{{task.description}}</p>
        <p class="text-purple-400 text-base">{{task.user}}</p>
    </div>

    <div class="text-center">
    <button
        onClick={onNavigate}
        class="px-4 py-2 my-1 font-semibold text-blue-700 bg-transparent border border-blue-500 rounded hover:bg-blue-500 hover:text-white hover:border-transparent"
    >
        Finished? {{task.complete}}
    </button>
    </div>
</div>
{% empty %}
<h3>No items in list</h3>
{% endfor %}


{% endblock %}
